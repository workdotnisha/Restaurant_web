<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Reservation Table</title>
</head>
<body class="bg-black flex h-screen mx-64">
    <div class="flex justify-center mt-16">
        <div class="bg-black p-10 rounded-lg">
            <h1 class="text-orange-700 font-serif text-3xl ml-72">
                Reservations
            </h1>
            <h2 class="mt-10 text-6xl text-yellow-100 font-serif text-center">
              Booking a Table 
            </h2>
            <h3 class="mt-8 text-2xl text-yellow-100 text-center">
                 Voluptatibus exercitationem iste corporis optio nesciunt! Atque pariatur dolorum nemo at maxime, blanditiis fuga voluptatem rem inventore fugit, <br> sed quam perferendis quisquam.
            </h3>
            <div class="flex justify-center items-center h-10 relative mt-8">
                <div class="w-96 border border-orange-300">
                </div>
                <div class="absolute left-1/2 transform -translate-x-1/2 -translate-y-0.1">
                    <div class="w-4 h-4 bg-orange-300 transform rotate-45"></div>
                </div>
                <div class="absolute top-full left-1/2 transform -translate-x-1/2 mt-12">
                    <div class="w-96 h-16 border border-orange-300 flex items-center text-xl text-orange-300">
                        <span class="ml-4">Name</span>
                    </div>
                    <div class="flex justify-center w-96">
                        <div class="w-48 h-14 border border-orange-300 flex items-center mt-6 mr-4">
                            <span class="ml-4 text-xl text-orange-300">Phone</span>
                        </div>
                        <div class="w-48 h-14 border border-orange-300 flex items-center mt-6 mr-4">
                            <span class="ml-4 text-xl text-orange-300">20:00</span>
                            <i class="ml-20 fa-solid fa-caret-down text-orange-300"></i>
                        </div>
                    </div>

                    <div class="flex justify-center w-96">
                        <div class="w-48 h-14 border border-orange-300 flex items-center mt-6 mr-4">
                            <span class="ml-4 text-xl text-orange-300">People</span>
                            <i class="ml-16 fa-solid fa-caret-down text-orange-300"></i>
                        </div>
                        <div class="w-48 h-14 border border-orange-300 flex items-center mt-6 mr-4">
                            <span class="ml-4 text-xl text-orange-300">20/4/24</span>
                            <i class="ml-16 fa-solid fa-caret-down text-orange-300"></i>
                        </div>
                    </div>

                    <div class="w-96 h-16 mt-14 border border-orange-300 flex items-center justify-center text-xl text-orange-300">
                        <span class="ml-2 font-sans">Book Now</span>
                    </div>

                </div>
            </div>

        </div>

        <div class="flex ml-10 mt-10">
            <img src="../Images/Table.jpg" alt="Table Image" class="rounded-lg w-full h-full mt-24 ml-10">
        </div>
    </div>
</body>
</html>
