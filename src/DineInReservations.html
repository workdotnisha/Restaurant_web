<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>DineInReservations</title>
</head>
<body class="overflow-auto">
    <div style="width:40rem; height: 45rem; margin-left:40rem;" class="flex flex-col bg-slate-200 ml-96 items-center">
        <h1 class="text-black text-6xl font-serif mt-16">
            Reservation
        </h1>
        <h2 class="text-orange-500 text-2xl italic mt-4 font-mono font-semibold">
            Book A Table
        </h2>
        <div class="w-96 h-16 bg-white rounded-lg flex items-center mx-56 mt-16">
            <span class="text-gray-600 mx-4 text-base font-medium">
                Total Person
            </span>
            <i class="fas fa-users text-orange-500 ml-52"></i>
        </div>
        <div class="w-96 h-16 bg-white rounded-lg flex items-center mx-56 mt-8">
            <span class="text-gray-600 mx-4 text-base font-medium">Select Date</span>
            <i style="margin-left:14rem;" class="fas fa-calendar-alt text-orange-500"></i>
        </div>
        <div class="w-96 h-16 bg-white rounded-lg flex items-center mx-56 mt-8">
            <span class="text-gray-600 mx-4 text-base font-medium">Time</span>
            <i style="margin-left:17rem;" class="fa-solid fa-clock text-orange-500"></i>
        </div>
        <div class="w-96 h-60 bg-white rounded-lg flex mx-56 mt-8">
            <span class="text-gray-600 mx-4 text-base font-medium mt-4">Booking Purpose</span>
            <i style="margin-left:11.2rem;" class="fa-solid fa-pen text-orange-500 mt-4"></i>
        </div>
        <div>
            <button class="bg-orange-500 text-white mt-8 w-32 h-12 mb-8">
                Send Message
            </button>
        </div>
    </div>
    <div style="margin-left: 16rem; margin-right:-27rem; margin-top: -30rem;" class="w-96 h-96 bg-white rounded-lg flex items-center">
        <img src="../Images/Waiter.jpg" alt="">
        <h1 style="margin-top: -27rem; margin-left:-16rem;" class="text-white font-bold text-xl">
            Opening Hours
        </h1>
        <h2 style="margin-top: -18rem; margin-left:-15rem;" class= "text-white font-semibold">
            Monday - Thursday <br>
            08am - 10pm <br>
            Friday - Sunday <br>
            10am -05pm
        </h2>
        <h3 class="text-white font-bold text-xl -ml-36 -mt-14">
            Address
        </h3>
        <h4 class="-ml-20 mt-10">
            <i class="fas fa-map-marker-alt text-orange-500"></i>
            <span class="text-white font-semibold">374 William S Canning Blvd, Fall River MA 2721</span>
        </h4>
        <h5 style="margin-left: -22.5rem;" class="mt-44">
            <i class="fa-solid fa-clock text-orange-500"></i>
            <span class="text-white text-lg font-semibold">Call for Order</span>
            <span class="text-white text-lg font-semibold">+876 675 445</span>
        </h5>
    
    </div>
</body>
</html>
